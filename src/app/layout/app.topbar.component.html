<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>miniProjet</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

 <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="openProfileMenu()">
        <img src="assets/path-to-your-profile-picture.png" alt="profile">
    </button>
    <div class="user-info">
        <div class="user-avatar">
            <img [src]="connectedUser.avatar" alt="User Avatar">
        </div>
        </div>
        <div class="user-name">
           <b> Welcome, {{ connectedUser.fullName }}</b>
        </div>
      
    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div class="mx-4">
            <p-menubar [model]="items"></p-menubar>
        </div>
        <button class="p-link layout-topbar-button-sm" (click)="logoutData()">
            <i class="pi pi-power-off"> Logout</i>
        </button>
      
        </div>
        

</div>
