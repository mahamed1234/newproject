<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form [formGroup]="form" (ngSubmit)="save()">
              <div class="form-outline mb-3">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter Email Adress"formControlName="email" />
                  <p *ngIf="form.controls['email'].hasError('pattern') && saved">Invalid email format</p>
              </div>
            <div class="form-outline mb-4">
            <label class="form-label" for="Password" >Password</label>
              <input type="Password" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter Password" formControlName="Password" />
                <p *ngIf="form.controls['Password'].hasError('pattern') && saved">invalid password</p>

            </div>
            <!-- Password input -->
          
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" mdbWavesEffect>login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signin" class="link-danger">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>
